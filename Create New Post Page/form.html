<html>
  <head>
    <meta charset="utf-8">
    <title>Create New Post</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('#btn-upload').click(function (e) {
          e.preventDefault();
          $('#file').click();
        });
      })

      function fileSelect(e) {
        $('#filename').val(e.target.files[0].name);
      }

    </script>
  </head>
  <body>
    <form action="#" method="post" name="create new post">
      <div class="header">
         <p>Create new post</p>
      </div>
      <div class="input">
        <input type="text" class="button" id="name" name="name" placeholder="NAME" required>
		    <input type="text" class="button" id="subject" name="subject" placeholder="SUBJECT" required>
		    <textarea id="description" name="description" placeholder="DESCRIPTION" required></textarea>
        <div class="image-upload">
          <input type="text" class="button" id="filename" name="filename" placeholder="NO FILE SELECTED" readonly>
          <input type="file" id="file" name="file" onchange="fileSelect(event)">
          <button type="button" id="btn-upload">UPLOAD</button>
        </div>
        <input type="submit" class="button" id="submit" value="SUBMIT">
      </div>
    </form>
  </body>
</html>
